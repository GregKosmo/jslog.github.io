<!DOCTYPE html>
<html lang="en" id="html">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Js Log</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css?ver=3">
        <link id="darkModeStylesheet" rel="stylesheet" href="darkmode.css?ver=2" disabled="true">
        <link rel="icon" href="favicon.ico">
        <meta name="description" content="Lightweight, fast, mobile friendly environment to test javascript and see its output in a virtual console">
        <link rel="manifest" href="/manifest.json?ver=2">
        <meta name="theme-color" content="#3b3b3b"/>
        <link rel="apple-touch-icon" href="/icon-192.png">
	</head>

	<body>
        <div id="applicationMessage" class="applicationMessage"></div>

        <div class="modal" id="options-modal">
            <div class="dialog">
                <div class="header">
                    Options
                </div>

                <div class="content">
                    <div>
                        <label class="displayFlex">
                            Dark Mode
                            <input type="checkbox" id="darkModeCheckbox" onclick="toggleDarkMode(this.checked)" class="marginLeftAuto"/>
                        </label>
                    </div>

                    <div>
                        <label class="displayFlex">
                            Auto Log Mode
                            <input type="checkbox"/>
                        </label>
                    </div>

                    <div>
                        <label class="displayFlex">
                            Boolean Mode
                            <input type="checkbox" class="marginLeftAuto paddingLeftSmall"/>
                        </label>
                    </div>
                </div>

                <div class="footer">
                    <button onclick="hideDialog('options-modal')" type="button">Close</button>
                </div>
            </div>
        </div>

        <form class="codeForm">
            <label for="javascriptToRun" class="hidden">Code</label>
            <textarea id="javascriptToRun" class="codeTextarea" placeholder="Enter code here..." spellcheck="false" autocorrect="off" autocapitalize="none"></textarea>

            <div class="controls">
                <button onclick="showDialog('options-modal')" type="button">Options</button>
                <button onclick="embed()" type="button">Embed</button>
                <button onclick="share()" type="button">Share</button>
                <button onclick="runJavascript()" type="button" class="primary">Run</button>
            </div>
            
            <pre id="javascriptOutput" class="javascriptLog"></pre>
        </form>
    </body>
    
    <script src='script.js?ver=6'></script>
</html>
