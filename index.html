<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Js Log</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css?ver=2">
        <link id="darkModeStylesheet" rel="stylesheet" href="darkmode.css" disabled="true">
        <link rel="icon" href="favicon.ico">
        <meta name="description" content="Lightweight, fast, mobile friendly environment to test javascript and see its output in a virtual console">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#3b3b3b"/>
        <link rel="apple-touch-icon" href="/icon-192.png">
	</head>

	<body>
        <form class="codeForm" onsubmit="runJavascript()">
            <label for="javascriptToRun" class="hidden">Code</label>
            <textarea id="javascriptToRun" class="codeTextarea"></textarea>
            <div class="controls">
                <button onclick="runJavascript()">Run</button>
                <button onclick="share()" type="button">Share</button>
                <button onclick="toggleDarkMode()" type="button" id="darkModeButton">Dark Mode</button>
            </div>
            <pre id="javascriptOutput" class="javascriptLog"></pre>
        </form>
    </body>
    
    <script src='script.js?ver=2'></script>
</html>
